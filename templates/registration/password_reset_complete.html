{% extends "base.html" %}
{% load static %}   
{% block title %}Password Change Done{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/registration.css'%}">{% endblock css %}
{% block javascript %}<script src="{% static 'js/registration.js' %}"></script>{% endblock%}
{% block content %}

    

<div class="check-svg">
    <svg id="checkmark-svg" class="run-animation" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 193.3 193.3"><circle class="cls-1 circle" cx="96.65" cy="96.65" r="94.15"/><polyline class="cls-1 checkmark" points="46.9 101.4 76.9 131.4 146.4 61.9"/></svg>
    <h2>Your Password has been updated!</h2>
</div>
<div class="d-flex justify-content-center align-items-center gap-3 my-3">
    <a class=" button  btn rounded-4" href="{% url "account:user_login_view" %}">Login</a>
</div>

{% endblock content %}
